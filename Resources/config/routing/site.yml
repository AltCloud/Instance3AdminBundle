admin_site:
    pattern:  /
    defaults: { _controller: "ACInst3AdminBundle:SiteAdmin:index" }

admin_site_show:
    pattern:  /{id}/show
    defaults: { _controller: "ACInst3AdminBundle:SiteAdmin:show" }

admin_site_new:
    pattern:  /new
    defaults: { _controller: "ACInst3AdminBundle:SiteAdmin:new" }

admin_site_create:
    pattern:  /create
    defaults: { _controller: "ACInst3AdminBundle:SiteAdmin:create" }
