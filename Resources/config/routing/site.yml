admin_site_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "ACInst3AdminBundle:SiteAdmin:edit" }

admin_site_update:
    pattern:  /{id}/update
    defaults: { _controller: "ACInst3AdminBundle:SiteAdmin:update" }
    requirements: { _method: post }

admin_site_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "ACInst3AdminBundle:SiteAdmin:delete" }
    requirements: { _method: post }
